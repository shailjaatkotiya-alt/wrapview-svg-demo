<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrapview Demo</title>
  <link rel="stylesheet" href="src/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@400;500;600;700&family=Baloo+2:wght@400;500;600;700&family=Caprasimo&family=Caramel&display=swap" rel="stylesheet">
  <!-- provide lodash as a global `_` for legacy code that expects it -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <!-- Maker.js and OpenType.js for font handling -->
  <script src="https://cdn.jsdelivr.net/npm/makerjs@0.17.0/target/js/browser.maker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="main-area">
    <div id="controls-panel">
      <div class="control-row">
        <label class="control-label" for="quick-text-input">Text</label>
        <input type="text" id="quick-text-input" placeholder="Enter text" value="HELLO WORLD">
      </div>

      <div class="control-row">
        <label class="control-label" for="fill-color-input">Color</label>
        <input type="color" id="fill-color-input" value="#000000">
      </div>

      <div class="control-row">
        <label class="control-label" for="outline-color-input">Outline</label>
        <input type="color" id="outline-color-input" value="#000000">
        <input type="number" id="outline-width-input" value="2" min="0" max="20" aria-label="Outline width">
        <button id="toggle-outline-btn" data-enabled="false" type="button">Outline Off</button>
      </div>

      <div class="control-row font-selector-row">
        <label class="control-label" for="font-family-select">Font</label>
        <select id="font-family-select">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
          <option value="Asap Condensed">Asap Condensed</option>
          <option value="Baloo 2">Baloo 2</option>
          <option value="Caprasimo">Caprasimo</option>
          <option value="Caramel">Caramel</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Roboto Mono">Roboto Mono</option>
          <option value="Bebas Neue">Bebas Neue</option>
          <option value="Fredoka One">Fredoka One</option>
          <option value="google:ABeeZee" data-font-url="https://fonts.gstatic.com/s/abeezee/v23/esDR31xSG-6AGleN6tKukbcHCpE.ttf">ABeeZee (Google)</option>
          <option value="google:Pacifico" data-font-url="https://fonts.gstatic.com/s/pacifico/v22/FwZY7-Qmy14u9lezJ96A4sijpFu_.ttf">Pacifico (Google)</option>
          <option value="google:Righteous" data-font-url="https://fonts.gstatic.com/s/righteous/v13/1cXxaUPXBpj2rGoU7C9mj3uEicG01A.ttf">Righteous (Google)</option>
        </select>
      </div>

      <div class="control-row intensity-row">
        <label class="control-label" for="font-size-slider">Size</label>
        <input type="range" id="font-size-slider" min="50" max="250" value="100" aria-label="Font size intensity">
        <span id="font-size-value" class="intensity-value">60</span>
      </div>

      <div class="control-row effects-row" id="effects-row">
        <span class="control-label">Shape</span>
        <div class="effect-buttons">
          <button class="effect-btn active" data-effect="none" type="button">None</button>
          <button class="effect-btn" data-effect="arch" type="button">Arch</button>
          <button class="effect-btn" data-effect="bulge" type="button">Bulge</button>
          <button class="effect-btn" data-effect="flag" type="button">Flag</button>
          <button class="effect-btn" data-effect="distort" type="button">Distort</button>
          <button class="effect-btn" data-effect="Adistort" type="button">Adistort</button>
          <button class="effect-btn" data-effect="circle" type="button">Circle</button>
          <button class="effect-btn" data-effect="pinch" type="button">Pinch</button>
          <button class="effect-btn" data-effect="textvector" type="button">TextVector</button>
        </div>
      </div>

      <div class="control-row">
        <label class="control-label" for="char-spacing-slider">Character Spacing</label>
        <input type="range" id="char-spacing-slider" min="0" max="50" value="0" aria-label="Character spacing intensity">
        <span id="char-spacing-value" class="intensity-value">0</span>
      </div>
      <div class="control-row">
        <label class="control-label" for="shape-intensity-slider">Shape Intensity</label>
        <input type="range" id="shape-intensity-slider" min="0" max="100" value="100" aria-label="Shape intensity">
        <span id="shape-intensity-value" class="intensity-value">100</span>
      </div>
    </div>
    <div id="editor-panel" style="display: none;"></div>
  </div>
  <div id="viewer-container"></div>
</body>

</html>
