<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrapview Demo</title>
  <!-- Libraries: CSS and Fonts -->
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Asap+Condensed:wght@400;500;600;700&family=Baloo+2:wght@400;500;600;700&family=Caprasimo&family=Caramel&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&family=Bebas+Neue&family=Fredoka+One&family=Pacifico&family=Russo+One&family=Abril+Fatface&family=Righteous&display=swap"
    rel="stylesheet">

  <!-- Libraries: JavaScript -->
  <!-- provide lodash as a global `_` for legacy code that expects it -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@0/dist/opentype.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
  <script type="module" src="./src/Wrapview/plugins/warp.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="main-area">
    <div id="controls-panel">
      <div class="control-row">
        <label class="control-label" for="quick-text-input">Text</label>
        <input type="text" id="quick-text-input" placeholder="Enter text" value="HELLO WORLD">
      </div>

      <div class="control-row">
        <label class="control-label" for="fill-color-input">Color</label>
        <input type="color" id="fill-color-input" value="#000000">
      </div>

      <div class="control-row">
        <label class="control-label" for="outline-color-input">Outline</label>
        <input type="color" id="outline-color-input" value="#000000">
        <input type="number" id="outline-width-input" value="2" min="0" max="20" aria-label="Thickness">
        <button id="toggle-outline-btn" data-enabled="false" type="button">Outline Off</button>
      </div>



      <div class="control-row intensity-row">
        <label class="control-label" for="font-size-slider">Size</label>
        <input type="range" id="font-size-slider" min="50" max="250" value="100" aria-label="Font size intensity">
        <span id="font-size-value" class="intensity-value">60</span>
      </div>

      <div class="control-row font-selector-row">
        <label class="control-label" for="vector-font-select">Vector Font</label>
        <select id="vector-font-select">
          <option value="Roboto" selected>Roboto</option>
          <option value="Asap Condensed">Asap Condensed</option>
          <option value="Baloo 2">Baloo 2</option>
          <option value="Caprasimo">Caprasimo</option>
          <option value="Caramel">Caramel</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Roboto Mono">Roboto Mono</option>
          <option value="Bebas Neue">Bebas Neue</option>
          <option value="Fredoka One">Fredoka One</option>
          <option value="Pacifico">Pacifico</option>
          <option value="Russo One">Russo One</option>
          <option value="Abril Fatface">Abril Fatface</option>
          <option value="Righteous">Righteous</option>
        </select>
      </div>

      <div class="control-row">
        <button id="apply-none-effect-btn" type="button">Apply None Effect</button>
      </div>
      <div class="control-row">
        <button id="apply-arch-effect-btn" type="button">Apply Arch Effect</button>
      </div>
      <div class="control-row">
        <button id="apply-flag-effect-btn" type="button">Apply Flag Effect</button>
      </div>
    </div>
    <div id="editor-panel" style="display: none;"></div>
    <div id="svg-preview-container"></div>
  </div>
  <div id="viewer-container"></div>
</body>

</html>
