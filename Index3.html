<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decorator with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin: 0 0 12px;
            font-size: 22px;
        }

        .container {
            background: #ffffff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1120px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .tab-nav {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: #111;
            border-radius: 8px;
            transition: background 0.15s ease, box-shadow 0.15s ease;
        }

        .tab-button:hover {
            background: #f4f6f8;
        }

        .tab-button.active {
            box-shadow: inset 0 -3px 0 #111;
        }

        .tab-icon {
            width: 34px;
            height: 34px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .tab-label {
            font-size: 12px;
            font-weight: 600;
        }

        .tab-panel {
            display: none;
            padding: 8px 0 4px;
        }

        .tab-panel.active {
            display: block;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 10px;
            color: #1a1a1a;
        }

        .field-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: flex-end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .input-group.compact {
            max-width: 200px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .effect-btn {
            padding: 12px;
            border: none;
            background-color: #e4e6eb;
            color: #050505;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }

        .effect-btn:hover {
            background-color: #d8dadf;
            transform: translateY(-1px);
        }

        .effect-btn.active {
            background-color: #1877f2;
            color: white;
        }

        .outline-btn {
            padding: 10px;
            border: none;
            background-color: #e4e6eb;
            color: #050505;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .outline-btn.active {
            background-color: #1877f2;
            color: white;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            padding: 0;
            outline: none;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .color-swatch:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .color-swatch.active {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #1877f2;
        }

        #canvas-wrapper {
            border: 1px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            background: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="tab-nav" role="tablist">
            <button class="tab-button active" data-tab="text" type="button">
                <span class="tab-icon">T</span>
                <span class="tab-label">Edit Text</span>
            </button>
            <button class="tab-button" data-tab="color" type="button">
                <span class="tab-icon">C</span>
                <span class="tab-label">Edit Color</span>
            </button>
            <button class="tab-button" data-tab="font" type="button">
                <span class="tab-icon">F</span>
                <span class="tab-label">Font</span>
            </button>
            <button class="tab-button" data-tab="outline" type="button">
                <span class="tab-icon">O</span>
                <span class="tab-label">Outline</span>
            </button>
            <button class="tab-button" data-tab="shape" type="button">
                <span class="tab-icon">S</span>
                <span class="tab-label">Shape</span>
            </button>
        </div>

        <div class="tab-panel active" data-tab="text" role="tabpanel">
            <p class="panel-title">Edit Text</p>
            <div class="field-row">
                <div class="input-group">
                    <label for="textInput">Text</label>
                    <input type="text" id="textInput" value="HELLO WORLD" placeholder="Enter text">
                </div>
                <div class="input-group compact">
                    <label for="textSize">Text Size (px)</label>
                    <input type="number" id="textSize" value="60" min="8" max="400" step="1">
                </div>
            </div>
        </div>

        <div class="tab-panel" data-tab="color" role="tabpanel">
            <p class="panel-title">Edit Color</p>
            <div class="input-group">
                <label for="textColor">Pick Color</label>
                <input type="color" id="textColor" value="#000000">
            </div>
            <div id="textColorPalette" class="color-palette" aria-label="Text colors"></div>
        </div>

        <div class="tab-panel" data-tab="font" role="tabpanel">
            <p class="panel-title">Font</p>
            <div class="input-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>
        </div>

        <div class="tab-panel" data-tab="outline" role="tabpanel">
            <p class="panel-title">Outline</p>
            <div class="input-group">
                <label for="outlineToggle">Enable Outline</label>
                <button type="button" id="outlineToggle" class="outline-btn" data-enabled="false">Outline Off</button>
            </div>
            <div class="input-group">
                <label for="outlineColor">Outline Color</label>
                <input type="color" id="outlineColor" value="#000000">
                <div id="outlineColorPalette" class="color-palette" aria-label="Outline colors"></div>
            </div>
            <div class="input-group compact">
                <label for="outlineWidth">Outline Thickness (pt)</label>
                <input type="number" id="outlineWidth" value="2" min="0" step="0.5">
            </div>
        </div>

        <div class="tab-panel" data-tab="shape" role="tabpanel">
            <p class="panel-title">Shape</p>
            <div class="input-group">
                <label for="textSide">Placement</label>
                <select id="textSide">
                    <option value="center" selected>Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <div class="effects-grid">
                <button class="effect-btn active" data-effect="none">None</button>
                <button class="effect-btn" data-effect="circle">Circle</button>
                <button class="effect-btn" data-effect="arch">Arch</button>
                <button class="effect-btn" data-effect="bulge">Bulge</button>
                <button class="effect-btn" data-effect="pinch">Pinch</button>
                <button class="effect-btn" data-effect="flag">Flag</button>
                <button class="effect-btn" data-effect="distort">Distort</button>
                <button class="effect-btn" data-effect="valley">Valley</button>
                <button class="effect-btn" data-effect="bridge">Bridge</button>
            </div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="c" width="800" height="400"></canvas>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('c');
        let currentEffect = 'none';

        // Configuration
        const config = {
            fontSize: 60,
            radius: 150,
            spacing: 0,
            outlineEnabled: false,
            outlineColor: '#000000',
            outlineWidth: 2
        };

        const textColorPalette = [
            'transparent',
            '#ffffff', '#dcdcdc', '#222222', '#4b4b4b', '#6b6b6b', '#ff008c', '#ff9cb3', '#ff85b6',
            '#b14b8e', '#6a1c2a', '#c3132c', '#e33b3b', '#f56c1d', '#f5a021', '#f1b22a', '#f7c529',
            '#ffe976', '#815520', '#64c9b8', '#9edb2a', '#218e3f', '#0c6b45', '#2e4a34', '#0a6b73',
            '#00a3c6', '#00a8f1', '#8bc4f6', '#126ca3', '#0d43c8', '#123767', '#0e3557', '#9c75c7',
            '#c218a8'
        ];

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanels = document.querySelectorAll('.tab-panel');

        function activateTab(tab) {
            tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tab));
            tabPanels.forEach(panel => panel.classList.toggle('active', panel.dataset.tab === tab));
        }

        function isOutlineEnabled() {
            return document.getElementById('outlineToggle').dataset.enabled === 'true';
        }

        function getStrokeWidth() {
            return parseFloat(document.getElementById('outlineWidth').value) || 0;
        }

        function getFontSize() {
            const val = parseFloat(document.getElementById('textSize').value);
            return Number.isFinite(val) && val > 0 ? val : config.fontSize;
        }

        function getCharSpacing() {
            const strokeWidth = isOutlineEnabled() ? getStrokeWidth() : 0;
            return config.spacing + strokeWidth * 0.6; // add room when outlines are thicker
        }

        function getFillColor() {
            const input = document.getElementById('textColor');
            const explicit = input.dataset.fill;
            if (explicit === 'transparent') return 'transparent';
            return input.value;
        }

        function getBaseTextOptions() {
            const outlineEnabled = isOutlineEnabled();
            const strokeColor = document.getElementById('outlineColor').value;
            const strokeWidth = getStrokeWidth();
            return {
                fontSize: getFontSize(),
                fontFamily: document.getElementById('fontFamily').value,
                fill: getFillColor(),
                stroke: outlineEnabled ? strokeColor : undefined,
                strokeWidth: outlineEnabled ? strokeWidth : 0,
                strokeUniform: true,
                originX: 'center',
                originY: 'center'
            };
        }

        function positionBySide(obj) {
            const side = document.getElementById('textSide').value;
            const padding = 20;
            const centerY = canvas.height / 2;

            if (side === 'left') {
                obj.set({ originX: 'left', left: padding, top: centerY });
            } else if (side === 'right') {
                obj.set({ originX: 'right', left: canvas.width - padding, top: centerY });
            } else {
                obj.set({ originX: 'center', left: canvas.width / 2, top: centerY });
            }
        }

        const effects = {
            none: (text) => {
                const options = getBaseTextOptions();
                return new fabric.Text(text, {
                    ...options,
                    left: canvas.width / 2,
                    top: canvas.height / 2
                });
            },

            arch: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const radius = 130;
                const len = text.length;
                const angleRange = Math.PI * 0.8;
                const startAngle = -Math.PI / 2 - angleRange / 2;

                for (let i = 0; i < len; i++) {
                    const char = text[i];
                    const angle = startAngle + (i / (len - 1)) * angleRange;

                    const c = new fabric.Text(char, {
                        ...options,
                        left: Math.cos(angle) * radius,
                        top: Math.sin(angle) * radius,
                        angle: (angle * 180 / Math.PI) + 90
                    });
                    group.addWithUpdate(c);
                }
                return group;
            },

            bridge: (text) => {
                // Bridge is like Arch but usually bottom curved? Or top curved?
                // Usually "Bridge" implies the text follows a bridge shape (convex up).
                // "Valley" is concave (convex down).
                // "Arch" is also convex up. 
                // Let's differentiate: Arch is a full arc. Bridge might be flatter?
                // In Word Art, Arch and Bridge are similar. 
                // Let's implement Bridge as a flatter Arch or just same as Arch.
                // Wait, usually Arch is curved top and bottom?
                // Let's stick to the implementation in index2.html which was:
                // Arch: characters on a circle.
                // Bridge: characters on a curve but maybe different orientation?
                // index2.html implementation of Bridge:
                // top: -distance * 15. This makes the center higher. This is a "Bridge".
                // index2.html implementation of Arch:
                // Uses sin/cos on a radius. This is a true circular arch.

                // I will use the index2.html logic for Bridge (linear displacement) vs Arch (circular placement).

                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const len = text.length;
                const mid = (len - 1) / 2;
                let offsetX = 0;

                // First calculate total width to center
                // We need to generate objects first to know width?
                // Or just assume fixed width? fabric.Text width varies.

                // Better approach: Create all chars, measure, then position.
                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();
                const totalWidth = chars.reduce((acc, c) => acc + c.width, 0) + spacing * Math.max(chars.length - 1, 0);
                let currentX = -totalWidth / 2;

                chars.forEach((c, i) => {
                    const dist = Math.abs(i - mid);
                    // Bridge: center is high, sides are low.
                    // Parabolic curve: y = a * x^2
                    // Normalized x from -1 to 1
                    const normX = (i - mid) / (mid || 1);
                    const y = 50 * (normX * normX); // 50px drop at edges

                    c.set({
                        left: currentX + c.width / 2, // center of char
                        top: y,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.width + spacing;
                    group.addWithUpdate(c);
                });

                return group;
            },

            valley: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();
                const totalWidth = chars.reduce((acc, c) => acc + c.width, 0) + spacing * Math.max(chars.length - 1, 0);
                let currentX = -totalWidth / 2;
                const mid = (chars.length - 1) / 2;

                chars.forEach((c, i) => {
                    const normX = (i - mid) / (mid || 1);
                    // Valley curve: center is lowest (max Y), edges are highest (min Y)
                    const y = -50 * (normX * normX) + 25;
                    // Tilt characters inward (toward center)
                    const tiltAngle = normX * -40; // Negative tilt on left, positive on right

                    c.set({
                        left: currentX + c.width / 2,
                        top: y,
                        angle: tiltAngle,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.width + spacing;
                    group.addWithUpdate(c);
                });
                return group;
            },

            bulge: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();
                const totalWidth = chars.reduce((acc, c) => acc + c.width, 0); // Approx width
                // Note: scaling changes width, so we need to be careful.

                const mid = (chars.length - 1) / 2;
                let currentX = 0; // We'll center later

                // We need to calculate positions based on SCALED widths.
                // Let's do a first pass to set scales and widths.

                chars.forEach((c, i) => {
                    const dist = Math.abs(i - mid);
                    const maxDist = mid || 1;
                    // Bulge: Center big, edges small.
                    const scale = 1 + 0.8 * (1 - dist / maxDist); // Center 1.8x, Edges 1.0x
                    c.set({
                        fontSize: options.fontSize * scale
                    });
                });

                // Now position
                const realTotalWidth = chars.reduce((acc, c) => acc + c.width * c.scaleX, 0); // fabric text width is pre-scale? No, fontSize handles it.
                // Wait, if I set fontSize, width changes.
                // fabric.Text width is updated when fontSize changes? Yes.

                const scaledTotalWidth = chars.reduce((acc, c) => acc + c.getScaledWidth(), 0) + spacing * Math.max(chars.length - 1, 0);
                currentX = -scaledTotalWidth / 2;

                chars.forEach(c => {
                    c.set({
                        left: currentX + c.getScaledWidth() / 2,
                        top: 0,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.getScaledWidth() + spacing;
                    group.addWithUpdate(c);
                });

                return group;
            },

            flag: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();
                let currentX = -(chars.reduce((acc, c) => acc + c.width, 0) + spacing * Math.max(chars.length - 1, 0)) / 2;

                chars.forEach((c, i) => {
                    // Sine wave
                    const y = Math.sin(i * 0.5) * 20;
                    c.set({
                        left: currentX + c.width / 2,
                        top: y,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.width + spacing;
                    group.addWithUpdate(c);
                });
                return group;
            },

            distort: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();
                const len = chars.length;

                // First pass: set scales
                chars.forEach((c, i) => {
                    const progress = i / (len - 1 || 1);
                    const scale = 0.5 + 0.5 * progress;
                    c.set({
                        scaleX: scale,
                        scaleY: scale
                    });
                });

                // Calculate total width with scales and position
                const totalWidth = chars.reduce((acc, c) => acc + c.getScaledWidth(), 0) + spacing * Math.max(chars.length - 1, 0);
                let currentX = -totalWidth / 2;

                chars.forEach((c, i) => {
                    c.set({
                        left: currentX + c.getScaledWidth() / 2,
                        top: 0,
                        angle: 0,
                        skewX: 0,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.getScaledWidth() + spacing;
                    group.addWithUpdate(c);
                });
                return group;
            },

            circle: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const radius = 110;
                const len = text.length;
                const angleStep = (2 * Math.PI) / len;

                for (let i = 0; i < len; i++) {
                    const char = text[i];
                    const angle = i * angleStep - Math.PI / 2;

                    const c = new fabric.Text(char, {
                        ...options,
                        left: Math.cos(angle) * radius,
                        top: Math.sin(angle) * radius,
                        angle: (angle * 180 / Math.PI) + 90,
                        originX: 'center',
                        originY: 'center'
                    });
                    group.addWithUpdate(c);
                }
                return group;
            },

            pinch: (text) => {
                const options = getBaseTextOptions();
                const group = new fabric.Group([], {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                const chars = text.split('').map(c => new fabric.Text(c, options));
                const spacing = getCharSpacing();

                const mid = (chars.length - 1) / 2;

                chars.forEach((c, i) => {
                    const dist = Math.abs(i - mid);
                    const maxDist = mid || 1;
                    // Pinch: Opposite of Bulge. Center small, edges large.
                    const scale = 1 - 0.5 * (1 - dist / maxDist); // Center 0.5x, Edges 1.0x
                    c.set({
                        fontSize: options.fontSize * scale
                    });
                });

                const totalWidth = chars.reduce((acc, c) => acc + c.getScaledWidth(), 0) + spacing * Math.max(chars.length - 1, 0);
                let currentX = -totalWidth / 2;

                chars.forEach(c => {
                    c.set({
                        left: currentX + c.getScaledWidth() / 2,
                        top: 0,
                        originX: 'center',
                        originY: 'center'
                    });
                    currentX += c.getScaledWidth() + spacing;
                    group.addWithUpdate(c);
                });

                return group;
            }
        };

        function render() {
            canvas.clear();
            const text = document.getElementById('textInput').value;

            if (effects[currentEffect]) {
                const obj = effects[currentEffect](text);
                canvas.add(obj);
                positionBySide(obj);
                obj.setCoords();
            }
        }

        function buildTextColorPalette() {
            const paletteEl = document.getElementById('textColorPalette');
            paletteEl.innerHTML = '';
            const current = (getFillColor() || '').toLowerCase();

            textColorPalette.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-swatch';
                btn.type = 'button';
                if (color === 'transparent') {
                    btn.style.backgroundImage = 'linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%)';
                    btn.style.backgroundSize = '12px 12px';
                    btn.style.backgroundPosition = '0 0, 0 6px, 6px -6px, -6px 0px';
                    btn.style.backgroundColor = '#fff';
                } else {
                    btn.style.background = color;
                }
                btn.dataset.color = color;
                if (color.toLowerCase() === current) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    const input = document.getElementById('textColor');
                    if (color === 'transparent') {
                        input.dataset.fill = 'transparent';
                        updatePaletteActive('transparent');
                    } else {
                        input.dataset.fill = '';
                        input.value = color;
                        updatePaletteActive(color);
                    }
                    render();
                });
                paletteEl.appendChild(btn);
            });
        }

        function updatePaletteActive(color) {
            const paletteEl = document.getElementById('textColorPalette');
            paletteEl.querySelectorAll('.color-swatch').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.color.toLowerCase() === color.toLowerCase());
            });
        }

        function buildOutlineColorPalette() {
            const paletteEl = document.getElementById('outlineColorPalette');
            if (!paletteEl) return;
            paletteEl.innerHTML = '';
            const current = (document.getElementById('outlineColor').value || '').toLowerCase();

            textColorPalette.filter(color => color !== 'transparent').forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-swatch';
                btn.type = 'button';
                btn.style.background = color;
                btn.dataset.color = color;
                if (color.toLowerCase() === current) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    const input = document.getElementById('outlineColor');
                    input.value = color;
                    updateOutlinePaletteActive(color);
                    render();
                });
                paletteEl.appendChild(btn);
            });
        }

        function updateOutlinePaletteActive(color) {
            const paletteEl = document.getElementById('outlineColorPalette');
            if (!paletteEl) return;
            paletteEl.querySelectorAll('.color-swatch').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.color.toLowerCase() === color.toLowerCase());
            });
        }

        const outlineToggleBtn = document.getElementById('outlineToggle');

        function updateOutlineToggle() {
            const isEnabled = outlineToggleBtn.dataset.enabled === 'true';
            outlineToggleBtn.textContent = isEnabled ? 'Outline On' : 'Outline Off';
            outlineToggleBtn.classList.toggle('active', isEnabled);
        }

        // Event Listeners
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => activateTab(btn.dataset.tab));
        });

        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentEffect = e.target.dataset.effect;
                render();
            });
        });

        ['textInput', 'fontFamily', 'textColor', 'textSize', 'outlineColor', 'outlineWidth', 'textSide'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                if (id === 'textColor') {
                    e.target.dataset.fill = '';
                    updatePaletteActive(e.target.value);
                } else if (id === 'outlineColor') {
                    updateOutlinePaletteActive(e.target.value);
                }
                render();
            });
        });

        outlineToggleBtn.addEventListener('click', () => {
            const isEnabled = outlineToggleBtn.dataset.enabled === 'true';
            outlineToggleBtn.dataset.enabled = (!isEnabled).toString();
            updateOutlineToggle();
            render();
        });

        // Initial render
        activateTab('text');
        updateOutlineToggle();
        buildTextColorPalette();
        buildOutlineColorPalette();
        render();

    </script>
</body>

</html>
